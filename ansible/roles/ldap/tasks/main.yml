---
- name: Create LDAP Secret
  kubernetes.core.k8s:
    kubeconfig: "{{ KUBECONFIG }}"
    state: present
    definition: "{{ lookup('template', '{{ playbook_dir }}/roles/ldap/templates/ldap-secret.yaml.j2') }}"

