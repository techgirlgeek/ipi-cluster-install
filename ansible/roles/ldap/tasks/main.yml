- name: Create Kustomize Resources for Lookup
  kubernetes.core.k8s:
    kubeconfig: "{{ KUBECONFIG }}"
    state: present
    definition: "{{ lookup('kubernetes.core.kustomize', dir=ldap_dir) }}"
  register: ldap_kustomize
